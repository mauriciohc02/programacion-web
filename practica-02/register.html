<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="./plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css">
    <link rel="stylesheet" href="./dist/css/register.css">
    <title>Regístrate</title>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form id="register" action="" novalidate>
                    <h2>Regístrate</h2>
                    <div class="inputbox">
                        <input id="user" type="user" required>
                        <label for="">Nuevo Usuario</label>
                    </div>
                    <div class="inputbox">
                        <input id="password" type="password" required>
                        <label for="">Ingresar Contraseña</label>
                    </div>
                    <div class="inputbox">
                        <input id="password-again" type="password" required>
                        <label for="">Confirmar Contraseña</label>
                    </div>
                    <div class="hobbie">
                        <label for="">
                            <input type="checkbox">Videojuegos
                        </label>
                        <label for="">
                            <input type="checkbox">Música
                        </label>
                        <label for="">
                            <input type="checkbox">Deportes
                        </label>
                    </div>
                    <button id="register-button">Registrar</button>
                    <div class="login">
                        <p>
                            Ir a <a href="./index.html">Login</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- jQuery -->
    <script src="./plugins/jquery/jquery.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="./plugins/sweetalert2/sweetalert2.min.js"></script>
    <script src="./dist/js/register.js"></script>
</body>
</html>
